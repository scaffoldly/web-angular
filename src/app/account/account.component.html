<div class="container">
  <div class="row mt-3">
    <div class="col-12">
      <div class="d-flex justify-content-start">
        <img *ngIf="photoUrl" class="profile-photo" [src]="photoUrl" />
        <i *ngIf="!photoUrl" class="fas fa-user-circle profile-icon"></i>
        <div class="d-flex flex-column ml-3">
          <span class="name">{{ name }}</span>
          <span class="email">{{ email }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-lg-3 col-md-3 col-sm-12 col-12 mx-auto mb-3">
      <ul class="list-group">
        <a *ngFor="let key of this.pageKeys" class="text-dark" [routerLink]="" fragment="{{ key }}"
          ><li #item [ngClass]="{ 'list-group-item': true, active: this.activeFragment === key }" translate>
            {{ this.pages[key].name }}
          </li></a
        >
      </ul>
    </div>
    <div class="col-lg-9 col-md-9 col-sm-12 col-12 mx-auto">
      <app-account-profile *ngIf="this.activeFragment === 'profile'"></app-account-profile>
      <app-account-detail *ngIf="this.activeFragment === 'account'"></app-account-detail>
    </div>
  </div>
</div>
